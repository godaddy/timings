language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '9'
  - '8'
script:
  - npm run test
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
  - ./build/version.sh
  branches:
    except:
      - /^v\d+\.\d+\.\d+$/
  env:
  global:
  - GH_REF: github.com/godaddy/timings.git
  - secure: 